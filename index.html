<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stats-preview-card-component-main</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="card-info">
			<div class="card-title">
				Get <span class="violet">insights</span> that help your business grow.
			</div>
			<div class="card-description">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
			</div>
			<div class="card-info-number">
				<div class="card-info-number-companies">
					<p>10k+</p>
					<p class="uppercase">companies</p>
				</div>
				<div class="card-info-number-templates">
					<p>314</p>
					<p class="uppercase">templates</p>
				</div>
				<div class="card-info-number-queries">
					<p>12M+</p>
					<p class="uppercase">queries</p>
				</div>
			</div>
		</div>
		<div class="card-image"></div>
	</div>
</body>
</html>
